<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>轮播图</title>
  <link rel="stylesheet" href="./../css/style.css" tyle="text/css">
</head>

<body>
  <div class="swiper-wrapper">
    <span class="arrow arrow-left">&lt;</span>
    <span class="arrow arrow-right">&gt;</span>
    <ul class="clearfix swiper-list">
      <li class="fl swiper-item"><img class="swiper-img" src="./../img/1.jpeg" alt="" class="item-img"></li>
      <li class="fl swiper-item"><img class="swiper-img" src="./../img/2.jpeg" alt="" class="item-img"></li>
      <li class="fl swiper-item"><img class="swiper-img" src="./../img/3.jpeg" alt="" class="item-img"></li>
      <li class="fl swiper-item"><img class="swiper-img" src="./../img/1.jpeg" alt="" class="item-img"></li>
    </ul>
    <div class="clearfix pagination"><span class="fl p-item active"></span><span class="fl p-item"></span><span
        class="fl p-item"></span></div>
  </div>

  <script type="text/javascript" src="./../../../tools/FunctionTool.js"></script>
  <script type="text/javascript" src="./../js/index.js"></script>
</body>

</html>
